    <section>
        <!--SELECT DATA -->
        <div class="date">
            <label>Vælg dato:</label> <input type="date" name="date" id="date">
        </div>
    </section>



    <section>
        <form>
            <!-- SELECT DRIVER OR PASSENGER -->
            <div class="selectDriverOrPassenger">
                <input type="radio" name="vehicle" value="chauffør" id="chauffør" checked> Chauffør <br/>
                <input type="radio" name="vehicle" value="passager" id="passager"> Passager <br/>
            </div>
        </form>

    <section>
        <form action="resultatside.html" method="get">
            <!-- SELECT LOCATION FROM AND TO -->
            <div class="fromTo">

            </div>
