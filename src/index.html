<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Carpool</title>
    <link rel="icon" href="car.jpg"> <!-- Favicon -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="style.css">

</head>
<body>

<header>
</header>


<article>
    <section>
        <!-- OVERSKRIFT & UNDER OVERSKRIFT -->
        <div class="overskriftIndex">
            <img src="topbanner.jpg" id="banner">
            <div id="MPos">
                <h1>Velkommen til carpool Bornholm</h1>
            </div>

            <div id="MPuos">
                <p>Find nogen at køre sammen med</p>
            </div>
        </div>
    </section>


    
    <section>
        <!--SELECT DATA -->
        <div class="date">
            <label>Vælg dato:</label> <input type="date" name="date" id="date">
        </div>
    </section>



    <section>
        <form>
            <!-- SELECT DRIVER OR PASSENGER -->
            <div class="selectDriverOrPassenger">
                <input type="radio" name="vehicle" value="chauffør" id="chauffør" checked> Chauffør <br/>
                <input type="radio" name="vehicle" value="passager" id="passager"> Passager <br/>
            </div>
        </form>
    </section>


    <section>
        <form action="resultatside.html" method="get">
            <!-- SELECT LOCATION FROM AND TO -->
            <div class="fromTo">
                <label> <b>Fra:</b> </label>
                <select class="selectBox">
                    <option value="Rønne">Rønne</option>
                    <option value="Åkirkeby">Åkirkeby</option>
                    <option value="Gudhjem">Gudhjem</option>
                    <option value="Nexø">Nexø</option>
                </select>


                <label> <b>Til:</b> </label>
                <select class="selectBox">
                    <option value="Rønne">Rønne</option>
                    <option value="Åkirkeby">Åkirkeby</option>
                    <option value="Gudhjem">Gudhjem</option>
                    <option value="Nexø">Nexø</option>
                </select>
            </div>
            <button type="submit" id="button"> Find kørelejlighed</button>
        </form>
    </section>
</article>


<footer>

</footer>


</body>
</html>
